<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 盒子模型</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="2.css" />
    </head>
    <body>
        <div class="box box-202">內容區域 200 + 2 = 202</div>
        <div class="box box-242">內容區域 200 + 2 + 40 = 242</div>
        <div class="box box-282">內容區域 200 + 2 + 40 + 40 = 282</div>
        <div class="box box-center">區塊畫面水平置中</div>
        <hr />
        <div class="box box-242">內容區域 200 + 2 + 40 = 242</div>
        <div class="box box-242 border-mode">內容區域 200 + 2 = 202</div>
    </body>
</html>
