<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./base.css" />
        <title>CSS 元件系統範例</title>
        <style>
            /* 設計系統變數 */
            :root {
                /* 色彩系統 */
                --color-primary: #66d9ef;
                --color-secondary: #a6e22e;
                --color-success: #a6e22e;
                --color-danger: #f92672;
                --color-warning: #fd971f;
                --color-info: #e6db74;

                /* 色彩變體 */
                --color-primary-light: #99e6f4;
                --color-primary-dark: #339db3;
                --color-primary-bg: rgba(102, 217, 239, 0.1);

                /* 間距系統 */
                --space-unit: 4px;
                --space-xs: calc(var(--space-unit) * 1);
                --space-sm: calc(var(--space-unit) * 2);
                --space-md: calc(var(--space-unit) * 4);
                --space-lg: calc(var(--space-unit) * 6);
                --space-xl: calc(var(--space-unit) * 8);

                /* 字體系統 */
                --font-family-base: "Microsoft JhengHei", sans-serif;
                --font-size-base: 16px;
                --font-size-sm: 0.875em;
                --font-size-lg: 1.125em;
                --line-height-base: 1.5;
                --font-weight-normal: 400;
                --font-weight-bold: 700;

                /* 圓角系統 */
                --radius-sm: 4px;
                --radius-md: 8px;
                --radius-lg: 16px;
                --radius-pill: 9999px;

                /* 陰影系統 */
                --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
                --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
                --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);

                /* 動畫系統 */
                --transition-fast: 150ms ease;
                --transition-normal: 300ms ease;
                --transition-slow: 500ms ease;
            }

            /* 按鈕基礎樣式 */
            .btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: var(--space-sm) var(--space-md);
                border-radius: var(--radius-sm);
                font-family: var(--font-family-base);
                font-size: var(--font-size-base);
                font-weight: var(--font-weight-normal);
                line-height: var(--line-height-base);
                text-align: center;
                cursor: pointer;
                transition: all var(--transition-normal);
                border: none;
                gap: var(--space-sm);
            }

            /* 按鈕變體 */
            .btn-primary {
                background-color: var(--color-primary);
                color: var(--bg-primary);
            }

            .btn-primary:hover {
                background-color: var(--color-primary-dark);
            }

            .btn-outline {
                background-color: transparent;
                border: 2px solid var(--color-primary);
                color: var(--color-primary);
            }

            .btn-outline:hover {
                background-color: var(--color-primary-bg);
            }

            /* 按鈕尺寸 */
            .btn-sm {
                padding: var(--space-xs) var(--space-sm);
                font-size: var(--font-size-sm);
            }

            .btn-lg {
                padding: var(--space-md) var(--space-lg);
                font-size: var(--font-size-lg);
            }

            /* 卡片元件 */
            .card {
                background-color: var(--bg-secondary);
                border-radius: var(--radius-md);
                padding: var(--space-md);
                box-shadow: var(--shadow-md);
                transition: transform var(--transition-normal);
            }

            .card:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-lg);
            }

            .card-title {
                font-size: var(--font-size-lg);
                font-weight: var(--font-weight-bold);
                margin-bottom: var(--space-sm);
                color: var(--color-primary);
            }

            .card-content {
                color: var(--text-primary);
                margin-bottom: var(--space-md);
            }

            /* 徽章元件 */
            .badge {
                display: inline-block;
                padding: var(--space-xs) var(--space-sm);
                border-radius: var(--radius-pill);
                font-size: var(--font-size-sm);
                font-weight: var(--font-weight-bold);
            }

            .badge-primary {
                background-color: var(--color-primary);
            }
            .badge-success {
                background-color: var(--color-success);
            }
            .badge-danger {
                background-color: var(--color-danger);
            }
            .badge-warning {
                background-color: var(--color-warning);
            }
            .badge-info {
                background-color: var(--color-info);
            }

            /* 表單元件 */
            .form-control {
                display: block;
                width: 100%;
                padding: var(--space-sm);
                font-size: var(--font-size-base);
                line-height: var(--line-height-base);
                border: 2px solid var(--border-color);
                border-radius: var(--radius-sm);
                background-color: var(--bg-primary);
                color: var(--text-primary);
                transition: border-color var(--transition-normal);
            }

            .form-control:focus {
                outline: none;
                border-color: var(--color-primary);
            }

            .form-label {
                display: block;
                margin-bottom: var(--space-sm);
                font-weight: var(--font-weight-bold);
                color: var(--text-primary);
            }

            /* 示例容器 */
            .demo-container {
                margin: var(--space-lg);
                padding: var(--space-md);
                border: 1px solid var(--border-color);
                border-radius: var(--radius-md);
            }

            .demo-title {
                font-size: var(--font-size-lg);
                color: var(--color-primary);
                margin-bottom: var(--space-md);
            }

            .demo-section {
                margin-bottom: var(--space-xl);
            }

            .demo-grid {
                display: grid;
                gap: var(--space-md);
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="../2_1_CSS進階.html">返回課程</a>
            </nav>
        </header>

        <div class="demo-container">
            <h1>CSS 元件系統範例</h1>

            <section class="demo-section">
                <h2 class="demo-title">按鈕系統</h2>
                <div
                    style="display: flex; gap: var(--space-md); flex-wrap: wrap"
                >
                    <button class="btn btn-primary">主要按鈕</button>
                    <button class="btn btn-outline">外框按鈕</button>
                    <button class="btn btn-primary btn-sm">小型按鈕</button>
                    <button class="btn btn-primary btn-lg">大型按鈕</button>
                </div>
            </section>

            <section class="demo-section">
                <h2 class="demo-title">卡片元件</h2>
                <div class="demo-grid">
                    <div class="card">
                        <h3 class="card-title">基本卡片</h3>
                        <p class="card-content">
                            使用變數系統控制卡片的間距、陰影和圓角等樣式。
                        </p>
                        <button class="btn btn-primary">了解更多</button>
                    </div>
                    <div class="card">
                        <h3 class="card-title">互動效果</h3>
                        <p class="card-content">
                            懸停時會有位移和陰影變化的效果。
                        </p>
                        <button class="btn btn-outline">查看詳情</button>
                    </div>
                </div>
            </section>

            <section class="demo-section">
                <h2 class="demo-title">徽章系統</h2>
                <div
                    style="display: flex; gap: var(--space-md); flex-wrap: wrap"
                >
                    <span class="badge badge-primary">主要</span>
                    <span class="badge badge-success">成功</span>
                    <span class="badge badge-danger">危險</span>
                    <span class="badge badge-warning">警告</span>
                    <span class="badge badge-info">信息</span>
                </div>
            </section>

            <section class="demo-section">
                <h2 class="demo-title">表單元件</h2>
                <div style="max-width: 400px">
                    <div style="margin-bottom: var(--space-md)">
                        <label class="form-label">用戶名稱</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="請輸入用戶名稱"
                        />
                    </div>
                    <div style="margin-bottom: var(--space-md)">
                        <label class="form-label">電子郵件</label>
                        <input
                            type="email"
                            class="form-control"
                            placeholder="請輸入電子郵件"
                        />
                    </div>
                    <button class="btn btn-primary">提交</button>
                </div>
            </section>
        </div>

        <script>
            // 可以添加動態主題切換等功能
        </script>
    </body>
</html>
