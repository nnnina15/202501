<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .queue {
                flex: 1;
                animation-name: queue;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                animation-direction: normal;
                animation-timing-function: ease-in-out;
                transform: translateX(0);
            }

            .queue.reverse {
                animation-direction: reverse;
            }

            .queue.alternate {
                animation-direction: alternate;
            }

            @keyframes queue {
                0% {
                    transform: translateX(0);
                }
                50% {
                    transform: translateX(50%) rotate(45deg);
                }
                100% {
                    transform: translateX(100%);
                }
            }

            @keyframes queue-reverse {
                from {
                    transform: translateX(0);
                }
                to {
                    transform: translateX(100%);
                }
            }

            .container {
                width: 100%;
                height: 100px;
                background: blue;
                color: white;

                display: flex;
                align-items: center;
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="queue">Queue</div>
        </div>
        <div class="container">
            <div class="queue reverse">Queue</div>
        </div>
        <div class="container">
            <div class="queue alternate">Queue</div>
        </div>
    </body>
</html>
