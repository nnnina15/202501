<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 3D 旋轉效果展示</title>
        <link rel="stylesheet" href="base.css" />
        <style>
            .container {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
                justify-content: center;
                perspective: 1000px;
                padding: 2rem;
            }

            .box {
                width: 100px;
                height: 100px;
                background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 0.9rem;
                transition: transform 0.5s ease;
            }

            .rotateX:hover {
                transform: rotateX(45deg);
            }

            .rotateY:hover {
                transform: rotateY(45deg);
            }

            .rotateZ:hover {
                transform: rotateZ(45deg);
            }

            .rotate:hover {
                transform: rotate(45deg);
            }

            .rotate3d:hover {
                transform: rotate3d(1, 1, 1, 45deg);
            }

            .description {
                width: 100%;
                text-align: center;
                margin: 2rem 0;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="description">
            <h1>CSS 3D 旋轉效果展示</h1>
            <p>將滑鼠移到方塊上來查看不同的旋轉效果</p>
        </div>

        <div class="container">
            <div class="box rotateX">rotateX(45deg)</div>
            <div class="box rotateY">rotateY(45deg)</div>
            <div class="box rotateZ">rotateZ(45deg)</div>
            <div class="box rotate">rotate(45deg)</div>
            <div class="box rotate3d">rotate3d(1,1,1,45deg)</div>
        </div>
    </body>
</html>
