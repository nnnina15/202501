<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <title>Scale 示範</title>
        <style>
            .container {
                margin: 50px;
                display: flex;
                flex-wrap: wrap;
                gap: 30px;
                perspective: 1000px; /* 添加 3D 視角 */
            }

            .box {
                width: 200px;
                height: 200px;
                background-color: #66d9ef;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #333;
                font-size: 16px;
                transition: all 0.3s ease;
            }

            /* 基本縮放 */
            .box-1:hover {
                transform: scale(1.2);
            }

            /* X軸縮放 */
            .box-2:hover {
                transform: scaleX(1.5);
            }

            /* Y軸縮放 */
            .box-3:hover {
                transform: scaleY(1.5);
            }

            /* 縮小效果 */
            .box-4:hover {
                transform: scale(0.8);
            }

            /* 組合效果 */
            .box-5:hover {
                transform: scale(1.1) rotate(10deg);
                background-color: #a6e22e;
            }

            /* 脈動動畫 */
            .box-6 {
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            /* 3D 縮放效果 */
            .box-7 {
                transform-style: preserve-3d;
            }

            .box-7:hover {
                transform: scale3d(1.2, 1.2, 2);
            }

            /* 3D 傾斜縮放 */
            .box-8 {
                transform-style: preserve-3d;
            }

            .box-8:hover {
                transform: scale3d(1.5, 1.2, 1.5) rotateX(30deg);
            }

            /* 3D 扭轉縮放 */
            .box-9 {
                transform-style: preserve-3d;
            }

            .box-9:hover {
                transform: scale3d(1.3, 1.3, 1.3) rotateY(45deg);
                background-color: #fd971f;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box box-1">放大效果<br />scale(1.2)</div>
            <div class="box box-2">水平縮放<br />scaleX(1.5)</div>
            <div class="box box-3">垂直縮放<br />scaleY(1.5)</div>
            <div class="box box-4">縮小效果<br />scale(0.8)</div>
            <div class="box box-5">組合效果<br />scale + rotate</div>
            <div class="box box-6">脈動動畫<br />animation</div>
            <div class="box box-7">3D 縮放<br />scale3d</div>
            <div class="box box-8">3D 傾斜縮放<br />scale3d + rotateX</div>
            <div class="box box-9">3D 扭轉縮放<br />scale3d + rotateY</div>
        </div>
    </body>
</html>
