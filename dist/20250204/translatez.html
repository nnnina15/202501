<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <title>TranslateZ 示範</title>
        <style>
            .container {
                perspective: 1000px; /* 重要：需要設定視角距離 */
                margin: 100px;
            }

            .box {
                width: 200px;
                height: 200px;
                background-color: #66d9ef;
                margin: 20px;
                transition: transform 0.3s ease;
            }

            /* 基本的 translateZ 效果 */
            .box-1:hover {
                transform: translateZ(100px);
            }

            /* 組合 rotate 和 translateZ */
            .box-2:hover {
                transform: rotateX(45deg) translateZ(100px);
            }

            /* 製作彈出效果 */
            .box-3:hover {
                transform: translateZ(50px) scale(1.1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            /* 製作卡片翻轉效果 */
            .card-container {
                perspective: 1000px;
                width: 200px;
                height: 300px;
            }

            .card {
                position: relative;
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                transition: transform 0.6s;
            }

            .card:hover {
                transform: rotateY(180deg) translateZ(50px);
            }

            .card-front,
            .card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
            }

            .card-front {
                background-color: #66d9ef;
            }

            .card-back {
                background-color: #a6e22e;
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>基本 translateZ</h2>
            <div class="box box-1">懸停我</div>

            <h2>旋轉 + translateZ</h2>
            <div class="box box-2">懸停我</div>

            <h2>彈出效果</h2>
            <div class="box box-3">懸停我</div>

            <h2>3D 卡片翻轉</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-front">正面</div>
                    <div class="card-back">背面</div>
                </div>
            </div>
        </div>
    </body>
</html>
