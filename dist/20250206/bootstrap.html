<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap 框架使用範例</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Hello, world!</h1>
            <div class="mb-2">
                <button class="btn btn-primary">按鈕</button>
            </div>
            <div class="mb-2">
                <a
                    href="https://www.google.com"
                    target="_blank"
                    class="btn btn-danger"
                    >Google</a
                >
            </div>
            <div class="mb-2">
                <a href="#" class="btn btn-dark">警告</a>
            </div>
            <div class="mb-2">
                <button class="btn btn-outline-primary">外框按鈕</button>
            </div>
            <div class="mb-2">
                <button class="btn btn-success btn-lg">大型按鈕</button>
            </div>
            <div class="mb-2">
                <button class="btn btn-warning btn-sm">小型按鈕</button>
            </div>
            <div class="mb-2">
                <button class="btn btn-secondary" disabled>禁用按鈕</button>
            </div>

            <h2 class="mt-4">按鈕組合範例</h2>

            <div class="mb-2">
                <button class="btn btn-primary btn-lg w-100">
                    大型全寬按鈕
                </button>
            </div>

            <div class="mb-2">
                <button class="btn btn-outline-danger btn-sm active">
                    小型外框啟用按鈕
                </button>
            </div>

            <div class="mb-2 d-flex gap-2">
                <button class="btn btn-info">普通按鈕</button>
                <button class="btn btn-outline-info">外框按鈕</button>
                <button class="btn btn-info" disabled>禁用按鈕</button>
            </div>

            <div class="mb-2 d-flex gap-2">
                <button class="btn btn-success btn-lg">大按鈕</button>
                <button class="btn btn-success">中按鈕</button>
                <button class="btn btn-success btn-sm">小按鈕</button>
            </div>

            <div class="mb-2">
                <button class="btn btn-warning active">
                    <span class="spinner-border spinner-border-sm"></span>
                    載入中...
                </button>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</html>
