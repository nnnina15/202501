<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Alert</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Alert</h1>
            <hr />
            <div class="alert alert-danger">緊急事件</div>
            <div class="alert alert-success" id="success-alert">儲存成功</div>
            <a href="#" class="btn btn-danger" id="save-btn">儲存資料</a>
            <hr />

            <div class="alert alert-primary" role="alert">
                這是一個主要的警告框！
                <a href="#" class="alert-link">帶有連結</a>
            </div>
            <div class="alert alert-secondary" role="alert">
                這是一個次要的警告框！
            </div>
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">成功！</h4>
                <p class="mb-0">操作已成功完成。這是一個帶有標題的成功提示。</p>
            </div>
            <div
                class="alert alert-warning alert-dismissible fade show"
                role="alert"
            >
                <strong>注意！</strong> 這是一個可以關閉的警告框。
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
            <!-- 帶有額外內容的警告框 -->
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">提示信息</h4>
                <p>這是一個較長的信息提示框，可以包含更多內容。</p>
                <hr />
                <p class="mb-0">需要注意的補充信息可以放在這裡。</p>
            </div>
            <!-- 帶有圖標的警告框 -->
            <div
                class="alert alert-danger d-flex align-items-center"
                role="alert"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                    />
                </svg>
                <div>這是一個帶有圖標的危險警告框</div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 初始隱藏成功提示
            document.getElementById("success-alert").style.display = "none";

            // 綁定儲存按鈕點擊事件
            document
                .getElementById("save-btn")
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    // 顯示成功提示
                    document.getElementById("success-alert").style.display =
                        "block";

                    // 3秒後自動隱藏提示
                    setTimeout(function () {
                        document.getElementById("success-alert").style.display =
                            "none";
                    }, 3000);
                });
        });
    </script>
</html>
