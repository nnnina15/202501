<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Form</h1>
            <hr />
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" id="name" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">縣市</label>
                <select id="city" class="form-select">
                    <option value="1">台北市</option>
                    <option value="2">新北市</option>
                    <option value="3">桃園市</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="agree" class="form-check-input" />
                <label for="agree" class="form-check-label ms-1"
                    >同意條款</label
                >
            </div>

            <div class="mb-3">
                <input type="radio" id="male" class="form-check-input" />
                <label for="male" class="form-check-label ms-1">男</label>
                <input type="radio" id="female" class="form-check-input" />
                <label for="female" class="form-check-label ms-1">女</label>
            </div>

            <div class="mb-3">
                <textarea id="comment" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">送出</button>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</html>
