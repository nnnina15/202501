<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>問卷表單</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">問卷調查</h2>
            <form
                id="surveyForm"
                novalidate
                method="post"
                action="https://book.niceinfos.com/api/form/index.php"
            >
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">電話</label>
                    <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">縣市</label>
                    <select class="form-select" id="city" name="city" required>
                        <option value="" selected disabled>請選擇縣市</option>
                        <option value="taipei">臺北市</option>
                        <option value="newtaipei">新北市</option>
                        <option value="taoyuan">桃園市</option>
                        <option value="taichung">臺中市</option>
                        <option value="tainan">臺南市</option>
                        <option value="kaohsiung">高雄市</option>
                        <option value="hsinchu-city">新竹市</option>
                        <option value="hsinchu">新竹縣</option>
                        <option value="miaoli">苗栗縣</option>
                        <option value="changhua">彰化縣</option>
                        <option value="nantou">南投縣</option>
                        <option value="yunlin">雲林縣</option>
                        <option value="chiayi-city">嘉義市</option>
                        <option value="chiayi">嘉義縣</option>
                        <option value="pingtung">屏東縣</option>
                        <option value="yilan">宜蘭縣</option>
                        <option value="hualien">花蓮縣</option>
                        <option value="taitung">臺東縣</option>
                        <option value="penghu">澎湖縣</option>
                        <option value="kinmen">金門縣</option>
                        <option value="lienchiang">連江縣</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">地址</label>
                    <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">電子信箱</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">性別</label>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="male"
                            value="male"
                            required
                        />
                        <label class="form-check-label" for="male">
                            男性
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="female"
                            value="female"
                        />
                        <label class="form-check-label" for="female">
                            女性
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">留言</label>
                    <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        rows="3"
                    ></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">送出</button>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document
                .getElementById("surveyForm")
                .addEventListener("submit", function (e) {
                    // 檢查表單是否有效
                    if (!this.checkValidity()) {
                        e.preventDefault();
                        e.stopPropagation();
                    }

                    this.classList.add("was-validated");
                });
        </script>
    </body>
</html>
