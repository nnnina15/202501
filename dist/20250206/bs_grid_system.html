<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Grid System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1>Bootstrap Grid System</h1>
            <hr />
            <div class="row">
                <div class="col-12 col-lg-3 col-sm-6">
                    <div class="bg-primary">1</div>
                </div>
                <div class="col-6">
                    <div class="bg-secondary">2</div>
                </div>
                <div class="col-6">
                    <div class="bg-success">3</div>
                </div>
                <div class="col-8">
                    <div class="bg-danger">col-8</div>
                </div>
                <div class="col-4">5</div>
                <div class="col-1">6</div>
                <div class="col-10">7</div>
                <div class="col-1">8</div>
                <div class="col-1">9</div>
                <div class="col-1">10</div>
                <div class="col-1">11</div>
                <div class="col-1">12</div>
                <div class="col-1">13</div>
                <div class="col-1">14</div>
                <div class="col-1">15</div>
                <div class="col-1">16</div>
                <div class="col-1">17</div>
                <div class="col-1">18</div>
                <div class="col-1">19</div>
                <div class="col-1">20</div>
                <div class="col-1">21</div>
                <div class="col-1">22</div>
                <div class="col-1">23</div>
                <div class="col-1">24</div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
