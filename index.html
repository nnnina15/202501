<!-- 文件類型 -->
<!DOCTYPE html>
<!-- html 開始 -->
<html lang="en">
    <!-- 頭部 -->
    <head>
        <!-- 編碼 -->
        <meta charset="UTF-8" />
        <!-- 視口 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 標題，會顯示在瀏覽器分頁上，搜尋結果， -->
        <title>大偉哥的網站</title>
        <!-- <meta name="description" content="大偉哥的網站" /> -->
    </head>
    <!-- 主體，會顯示在瀏覽器內容 -->
    <body>
        <!-- 超連結 -->
        <!-- href 連結的網址(必填) -->
        <!-- target 連結的開啟方式 -->
        <a href="https://www.tuk.com.tw/" target="_blank">TUK 跳新分頁</a>
        <a href="https://www.tuk.com.tw/" target="_self">TUK 直接轉跳(預設)</a>
        <!-- <a href="https://www.tuk.com.tw/" target="_parent">TUK 跳新分頁</a> -->
        <!-- <a href="https://www.tuk.com.tw/" target="_top">TUK 跳新分頁</a> -->
    </body>
</html>
